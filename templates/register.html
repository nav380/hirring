<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>

    {% for message in messages %}
      <p class="text-red-500 mb-4">{{ message }}</p>
    {% endfor %}

    <form method="post" class="space-y-4">
      {% csrf_token %}
      <input class="w-full p-2 border rounded" type="text" name="username" placeholder="Username" required>
      <input class="w-full p-2 border rounded" type="email" name="email" placeholder="Email" required>
      <input class="w-full p-2 border rounded" type="password" name="password" placeholder="Password" required>
      <input class="w-full p-2 border rounded" type="password" name="confirm_password" placeholder="Confirm Password" required>
      <button class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded" type="submit">Register</button>
    </form>

    <p class="mt-4 text-center text-gray-600">
      Already have an account? <a href="{% url 'login' %}" class="text-blue-500">Login</a>
    </p>
  </div>
</body>
</html>
